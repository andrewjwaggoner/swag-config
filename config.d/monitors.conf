set $acer_display 'Acer Technologies XV322QK V 3301072EF4200'
set $gpd_display 'GPD G1618-04 0x00000001'
#set $viotek_display_l '"Viewteck Co., Ltd. GFV22CB             "' # Has problems because these monitors don't report serial
set $viotek_display_l_1 HDMI-A-1 
set $viotek_display_r_1 DP-2

output $viotek_display_l_1 {
  mode 1920x1080@120Hz
  position 0 0
  scale 1.0
  adaptive_sync off
  transform 270
  max_render_time 1
}

output $gpd_display {
  mode 1920x1080@60Hz
  position 900 1440
}

output $acer_display {
  mode 3840x2160@144hz
  scale 1.4
  adaptive_sync off
  position 1080 0
  max_render_time 1
}

output $viotek_display_r_1 {
  mode 1920x1080@120Hz
  scale 1.0
  position 3822 0
  adaptive_sync off
  transform 90
  max_render_time 1
}

# Set the default workspace names.
set $workspace1 "3:assistant_1"
set $workspace2 "2:code"
set $workspace3 "1:assistant_2"

workspace $assistant_1 output $viotek_display_l_1
workspace $code output $acer_display
workspace $assistant_2 output $viotek_display_r_1
